<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-secondary border border-5 border-light" id="body">
    
    <div id="logo" class=".container-fluid my-3 mx-1 py-1 border border-2 border-primary text-center display-4 fst-italic">
        <strong> Todo App</strong>
    </div>
    <form class="form">
        <div class=".container-fluid bg-light mx-1 border border-2 border-warning">
            <div class=".container d-flex m-auto p-3 justify-content-center">
                <input type="text" placeholder="....Enter task...." class="form-control w-75 text-center form-input" autocomplete="off">
                <input type="submit" value="Add" class="btn btn-outline-primary btn-lg mx-2"> 
            </div> 
            <div class=".container mt-0 p-0 text-danger text-center h6" id="error-div"></div>
        </div>   
    </form>
    <div class="store-div">
        <label for="storage"> Click to change storage : </label>
        <button class="storage"></button>
    </div>
    <div class=".container-fluid mt-2 div-to-display"></div>
    <div class="clear-div">
        <button class="all-clear">Clear All</button>
    </div>
    
    <script type="module" src="./src/main.ts"></script>
    
  </body>
</html>
